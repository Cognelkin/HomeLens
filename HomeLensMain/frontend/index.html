<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Property Feature Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Instant Property Feature Detector</h1>

    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
